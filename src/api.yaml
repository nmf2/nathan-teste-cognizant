openapi: "3.0.2"
info:
  title: Cognizant API
  version: "1.0"
servers:
  - url: http://localhost:3000/
paths:
  /image/bulk/count-values:
    post:
      tags:
        - Image
      description: Calculates how many times the requested values appear in the image
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
      responses:
        200:
          description: |
            The request was sucessful. Returns an object with how many times
            each requested value appeared in the image.
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
              example:
                "0": 0
                "1": 1
                "2": 2
                "100": 0
        400:
          description: The request failed due to user invalid input
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      message:
                        type: string
                      errors:
                        type: array
                        items:
                          type: object
                          properties:
                            path:
                              type: string
                            message:
                              type: string
                            errorCode:
                              type: string
                  - type: string


        500:
          description: The request failed due to an internal development error
          content:
            application/json:
              schema:
                type: string
                example: Internal Server Error
