openapi: "3.0.2"
info:
  title: Cognizant API
  version: "1.0"
servers:
  - url: http://localhost:3000/
paths:
  /super-hero-race/stats:
    get:
      tags:
        - Super Hero Race
      description: Returns statistics on a superhero race
      responses:
        200:
          description: |
            The request was sucessful. Returns an object with the race's
            statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  herosStats:
                    type: object
                    properties:
                      code:
                        type: number
                      name:
                        type: string
                      position:
                        type: number
                      bestLap:
                        type: number
                      bestLapSpeed:
                        type: number
                      totalLaps:
                        type: number
                      totalTime:
                        type: string
                      overallAverageSpeed:
                        type: number
                  bestOverallLapSpeed:
                    type: number
              example:
                herosStas:
                - code: 38
                  name: Superman
                  position: 11131183.783
                  bestLap: 3
                  bestLapSpeed: 44.334
                  totalLaps: 4
                  totalTimeMs: 251578
                  totalTimeText: '04:11.578'
                  overallAverageSpeed: 44.24545780235156
                - code: 2
                  name: Merc√∫rio
                  position: 11131150.788
                  bestLap: 4
                  bestLapSpeed: 44.118
                  totalLaps: 4
                  totalTimeMs: 255153
                  totalTimeText: '04:15.153'
                  overallAverageSpeed: 43.6253964797592
                bestOverallLapSpeed: 44.334

        400:
          $ref: "#/components/responses/InvalidInput"
          
        500:
          $ref:  "#/components/responses/InternalError"

  /image/bulk/count-values:
    post:
      tags:
        - Image
      description: Calculates how many times the requested values appear in the image
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
      responses:
        200:
          description: |
            The request was sucessful. Returns an object with how many times
            each requested value appeared in the image.
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
              example:
                "0": 0
                "1": 1
                "2": 2
                "100": 0
        400:
          $ref: "#/components/responses/InvalidInput"

        500:
          $ref: "#/components/responses/InternalError"
          

components:
  responses:
    InternalError:
      description: The request failed due to an internal development error
      content:
        application/json:
          schema:
            type: string
            example: Internal Server Error
    InvalidInput:
      description: The request failed due to user invalid input
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        path:
                          type: string
                        message:
                          type: string
                        errorCode:
                          type: string
              - type: string